  // Hàm lấy giá trị cookie dựa trên tên
  function getCookie(name) {
    try {
      const cookieArr = document.cookie.split(";"); // Tách từng cặp cookie
      for (let i = 0; i < cookieArr.length; i++) {
        const cookiePair = cookieArr[i].split("="); // Tách tên và giá trị
        if (name === cookiePair[0].trim()) {
          return decodeURIComponent(cookiePair[1]); // Trả về giá trị đã giải mã
        }
      }
      return null; // Trả về null nếu không tìm thấy
    } catch (error) {
      console.error("Error retrieving cookie:", error); // Bắt lỗi khi đọc cookie
      return null;
    }
  }

  // Hàm thiết lập cookie với các tham số: tên, giá trị, số ngày, và path
  function setCookie(name, value, days, path) {
    try {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000); // Thời hạn cookie
        expires = "; expires=" + date.toUTCString(); // Định dạng ngày hết hạn
      }
      document.cookie =
        name +
        "=" +
        encodeURIComponent(value) +
        expires +
        "; path=" +
        (path || "/") +
        "; Secure; SameSite=Lax"; // Thêm bảo mật cơ bản
    } catch (error) {
      console.error("Error setting cookie:", error); // Bắt lỗi khi thiết lập cookie
    }
  }
